<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- Navbar Section -->
    <nav class="container-fluid p-3 bg-light">
        <div class="d-flex justify-content-between align-items-center">
            <div class="logo">
                <img alt="Brand logo" src="your-logo-path-here.png" />
            </div>
            <div class="search">
                <input type="text" placeholder="Search" class="form-control" />
                <button class="btn btn-primary">Search</button>
            </div>
        </div>
    </nav>

    <!-- Main Product Section -->
    <section class="container mt-5">
        <h2>Featured Products</h2>
        <div class="row" id="products-container">
            <!-- Product Images will be displayed here -->
             <!-- <img src="../images/images/camera.png" alt=""> -->
        </div>
    </section>

    <script>
        // Fetch product data from the API
        fetch('https://dummyjson.com/products')
            .then(response => response.json())  // Parse the JSON response
            .then(data => {
                // Get the container where we will display products
                const container = document.getElementById('products-container');
                
                // Loop through the products and create image elements
                data.products.forEach(product => {
                    // Create a card for each product
                    const productCard = document.createElement('div');
                    productCard.classList.add('col-md-3', 'mb-4');

                    // Add content to the product card
                    productCard.innerHTML = `
                        <div class="card">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">Price: $${product.price}</p>
                                <a href="#" class="btn btn-primary">Buy Now</a>
                            </div>
                        </div>
                    `;

                    // Append the product card to the container
                    container.appendChild(productCard);
                });
            })
            .catch(error => {
                console.error('Error fetching product data:', error);
            });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
