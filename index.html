<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce</title>
  <!-- External Css File -->
  <link rel="stylesheet" href="style.css">
  <!-- External BS Css Link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>

<body>

  <!-- Navbar Start -->
  <nav class="container-fluid p-3 bg-light">
    <div class="d-flex justify-content-between align-items-center">

      <!-- Logo Section -->
      <div class="logo">
        <img alt="Brand logo" class="w-50 h-auto" src="./images/Navbar/Brand/logo-colored.png" />
      </div>

      <!-- Search Bar Section -->
      <div class="d-flex align-items-center">
        <div class="input-group" style="max-width: 800px; border: 2px solid rgb(91, 131, 144); border-radius: 8px;">
          <input type="text" class="form-control" placeholder="Search" />
          <select class="form-select">
            <option>All category</option>
          </select>
          <button class="btn btn-primary">Search</button>
        </div>
      </div>

      <!-- Navigation Icons Section -->
      <div class="d-flex align-items-center">
        <div class="me-3">
          <img src="./images/Navbar/Brand/Profile.png" alt="Profile" class="navbar-icon" />
        </div>
        <div class="me-3">
          <img src="./images/Navbar/Brand/Message.png" alt="Message" class="navbar-icon" />
        </div>
        <div class="me-3">
          <img src="./images/Navbar/Brand/Orders.png" alt="Orders" class="navbar-icon" />
        </div>
        <div>
          <img src="./images/Navbar/Brand/Cart.png" alt="Cart" class="navbar-icon" />
        </div>
      </div>
    </div>

    <!-- Navbar Menu Section -->
    <ul class="nav d-flex justify-content-center" style="border-top: 1px solid rgb(169, 167, 167); padding-top: 5px;">
      <li class="nav-item mx-3">
        <a class="nav-link" href="#">Hot Offer</a>
      </li>
      <li class="nav-item mx-3">
        <a class="nav-link" href="#">Gift Boxes</a>
      </li>
      <li class="nav-item mx-3">
        <a class="nav-link" href="#">Projects</a>
      </li>
      <li class="nav-item mx-3">
        <a class="nav-link" href="#">Menu Items</a>
      </li>

      <!-- Help and Language Section -->
      <div class="d-flex align-items-center">
        <select class="form-select mx-2" style="width: 150px;">
          <option>Help</option>
        </select>
        <select class="form-select mx-2" style="width: 150px;">
          <option>Language</option>
        </select>
        <select class="form-select mx-2" style="width: 150px;">
          <option value="us" class="flag-icon flag-icon-us"> United States</option>
          <option value="ca" class="flag-icon flag-icon-ca"> Canada</option>
          <option value="gb" class="flag-icon flag-icon-gb"> United Kingdom</option>
          <option value="pk" class="flag-icon flag-icon-pk"> Pakistan</option>
        </select>
      </div>
    </ul>
  </nav>
  <!-- Navbar End -->

  <!-- Section -->


  <!-- External file Links -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <script src="app.js"></script>
  <!-- External Bs Js link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
</body>

</html>
